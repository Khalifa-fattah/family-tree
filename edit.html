<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل البيانات - شجرة العائلة</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        .edit-section { background: #fff; padding: 1.5rem; border-radius: 8px; margin-bottom: 1.5rem; box-shadow: var(--shadow); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; font-family: 'Cairo', sans-serif;
        }
        .btn-action { background-color: #27ae60; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
        #output-container { margin-top: 2rem; }
        #output-data { width: 100%; height: 400px; font-family: monospace; direction: ltr; text-align: left; background: #2c3e50; color: #f1c40f; padding: 1rem; border-radius: 5px; }
        .copy-btn { background-color: var(--secondary-color); color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin-top: 1rem; display: block; width: 100%; }
        h3 { border-bottom: 2px solid var(--secondary-color); padding-bottom: 0.5rem; margin-bottom: 1.5rem; }
        .full-width { grid-column: 1 / -1; }
        #added-list { list-style-type: none; padding: 0; }
        #added-list li { background: #ecf0f1; padding: 5px 10px; border-radius: 3px; margin-bottom: 5px; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="main-title">تعديل بيانات العائلة (أوفلاين)</h1>
            <a href="index.html" class="btn-tree" style="margin-top:1rem;">العودة للرئيسية</a>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <!-- قسم إضافة شخص جديد -->
            <div class="edit-section">
                <h3><span style="color: #27ae60;">+</span> إضافة شخص جديد</h3>
                <div class="form-grid">
                    <div class="form-group"><label for="name">الاسم الكامل:</label><input type="text" id="name" placeholder="اسم الشخص"></div>
                    <div class="form-group"><label for="birth_date">تاريخ الميلاد:</label><input type="text" id="birth_date" placeholder="2xxx-x-x"></div>
                    <div class="form-group"><label for="gender">الجنس:</label><select id="gender"><option value="male">ذكر</option><option value="female">أنثى</option></select></div>
                    <div class="form-group"><label for="status">الحالة:</label><select id="status"><option value="alive">على قيد الحياة</option><option value="deceased">متوفى</option></select></div>
                    <div class="form-group"><label for="generation">الجيل:</label><select id="generation"></select></div>
                    <div class="form-group"><label for="parent">الأب (من الجيل السابق):</label><select id="parent"></select></div>
                    <div class="form-group full-width"><label for="bio">نبذة قصيرة (اختياري):</label><textarea id="bio" rows="3"></textarea></div>
                </div>
                <button id="addPersonBtn" class="btn-action">إضافة مؤقتة للقائمة</button>
            </div>

            <!-- قسم المخرجات النهائية -->
            <div class="edit-section">
                <h3><span style="color: #3498db;">↓</span> الأكواد النهائية للتحديث</h3>
                <p>الأشخاص الذين تمت إضافتهم في هذه الجلسة:</p>
                <ul id="added-list"></ul>
                <button id="generateFinalCodeBtn" class="btn-action" style="background-color: #e74c3c; width: 100%; margin-top: 1rem;">تجهيز الأكواد النهائية للنسخ</button>
                
                <div id="output-container" style="margin-top: 1.5rem;">
                    <textarea id="output-data" readonly placeholder="اضغط على زر 'تجهيز الأكواد' بعد إضافة كل الأشخاص..."></textarea>
                    <button id="copyBtn" class="copy-btn">نسخ إلى الحافظة</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generationSelect = document.getElementById('generation');
            const parentSelect = document.getElementById('parent');
            const nameInput = document.getElementById('name');
            const birthDateInput = document.getElementById('birth_date');
            const genderSelect = document.getElementById('gender');
            const statusSelect = document.getElementById('status');
            const bioInput = document.getElementById('bio');
            const addPersonBtn = document.getElementById('addPersonBtn');
            const addedList = document.getElementById('added-list');
            const generateFinalCodeBtn = document.getElementById('generateFinalCodeBtn');
            const outputTextarea = document.getElementById('output-data');
            const copyBtn = document.getElementById('copyBtn');

            let newPeople = [];
            const localFamilyData = JSON.parse(JSON.stringify(familyData));

            function populateGenerations() {
                localFamilyData.forEach(gen => {
                    const option = document.createElement('option');
                    option.value = gen.generation_number;
                    option.textContent = gen.generation_name;
                    generationSelect.appendChild(option);
                });
            }

            function populateParents() {
                const selectedGenNum = parseInt(generationSelect.value);
                parentSelect.innerHTML = '<option value="">-- لا يوجد (للجيل الأول) --</option>';
                const parentGenNum = selectedGenNum - 1;
                if (parentGenNum > 0) {
                    const parentGeneration = localFamilyData.find(g => g.generation_number === parentGenNum);
                    if (parentGeneration && parentGeneration.members.length > 0) {
                        parentSelect.innerHTML = '<option value="">-- اختر الأب --</option>';
                        parentGeneration.members.forEach(person => {
                            const option = document.createElement('option');
                            option.value = person.id;
                            option.textContent = person.name;
                            parentSelect.appendChild(option);
                        });
                    }
                }
            }

            addPersonBtn.addEventListener('click', () => {
                const name = nameInput.value.trim();
                const genNum = parseInt(generationSelect.value);
                const parentId = parentSelect.value;

                if (!name || !genNum) { alert('الرجاء إدخال الاسم واختيار الجيل.'); return; }
                if (genNum > 1 && !parentId) { alert('الرجاء اختيار الأب من الجيل السابق.'); return; }

                const newId = `person${genNum}_${Math.floor(100 + Math.random() * 900)}`;
                let bio = bioInput.value.trim();
                if (statusSelect.value === 'deceased' && !bio.includes('له الرحمة')) {
                    bio = (bio ? bio + ' - ' : '') + 'له الرحمة';
                }

                // --- هذا هو السطر الذي تم تعديله ---
                const newPerson = {
                    id: newId, name: name, parentId: parentId || null, gender: genderSelect.value,
                    image: "", // تم تغيير المسار إلى نص فارغ
                    bio: bio, birth_date: birthDateInput.value.trim(),
                    children: [], generation_number: genNum
                };
                // ------------------------------------

                newPeople.push(newPerson);
                const listItem = document.createElement('li');
                listItem.textContent = `${name} (ابن/بنت لـ: ${parentSelect.selectedOptions[0]?.textContent || 'الجيل الأول'})`;
                addedList.appendChild(listItem);

                alert(`تمت إضافة "${name}" إلى القائمة المؤقتة.`);
                [nameInput, birthDateInput, bioInput].forEach(input => input.value = '');
            });

            generateFinalCodeBtn.addEventListener('click', () => {
                if (newPeople.length === 0) {
                    alert('لم تقم بإضافة أي أشخاص جدد!');
                    return;
                }

                let finalOutput = "";
                
                const childrenByParent = newPeople.reduce((acc, person) => {
                    if (person.parentId) {
                        if (!acc[person.parentId]) acc[person.parentId] = [];
                        acc[person.parentId].push(`"${person.id}"`);
                    }
                    return acc;
                }, {});

                for (const parentId in childrenByParent) {
                    finalOutput += `${childrenByParent[parentId].join(', ')}\n\n`;
                }

                const peopleByGeneration = newPeople.reduce((acc, person) => {
                    const genNum = person.generation_number;
                    if (!acc[genNum]) acc[genNum] = [];
                    acc[genNum].push(person);
                    return acc;
                }, {});

                let allNewObjects = [];
                for (const genNum in peopleByGeneration) {
                    peopleByGeneration[genNum].forEach(person => {
                        let personString = `{\n`;
                        personString += `    id: "${person.id}",\n`;
                        personString += `    name: "${person.name}",\n`;
                        personString += `    parentId: ${person.parentId ? `"${person.parentId}"` : null},\n`;
                        personString += `    gender: "${person.gender}",\n`;
                        // --- وهذا هو السطر الثاني الذي تم تعديله ---
                        personString += `    image: "",\n`; // تم تغيير المسار إلى نص فارغ
                        // ------------------------------------------
                        personString += `    bio: "${person.bio}",\n`;
                        personString += `    birth_date: "${person.birth_date}",\n`;
                        personString += `    children: []\n`;
                        personString += `}`;
                        allNewObjects.push(personString);
                    });
                }
                
                finalOutput += allNewObjects.join(',\n');

                outputTextarea.value = finalOutput;
                alert('تم تجهيز الأكواد النهائية في الصندوق بالأسفل!');
            });

            copyBtn.addEventListener('click', () => {
                outputTextarea.select();
                document.execCommand('copy');
                alert('تم نسخ الأكواد إلى الحافظة!');
            });

            populateGenerations();
            populateParents();
            generationSelect.addEventListener('change', populateParents);
        });
    </script>
</body>
</html>

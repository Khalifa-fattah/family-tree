<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشجرة المرئية</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background:#f7f7f7; margin:0; padding:0; }
        .header { background:#4CAF50; color:white; padding:20px; text-align:center; }
        .back-link { color:white; font-weight:bold; text-decoration:none; display:inline-block; margin-top:10px; }

        .tree-container { display:flex; flex-direction:column; align-items:center; padding:20px; }
        .generation { display:flex; justify-content:center; position:relative; margin:40px 0; }
        .family { display:flex; flex-direction:column; align-items:center; margin:0 20px; position:relative; }

        .parent-card { padding:10px 15px; border:2px solid #4CAF50; border-radius:8px; background:#e8f5e9; cursor:pointer; transition: transform 0.3s; text-align:center; }
        .parent-card:hover { transform:scale(1.1); background:#c8e6c9; }

        .children { display:flex; justify-content:center; margin-top:40px; position:relative; }
        .child-card { padding:10px 15px; border:2px solid #2196F3; border-radius:8px; background:#e3f2fd; margin:0 15px; text-align:center; cursor:pointer; transition: transform 0.3s; }
        .child-card:hover { transform:scale(1.1); background:#bbdefb; }

        /* الخطوط بين الأبناء والأبوين */
        .children::before { content:""; position:absolute; top:-40px; left:50%; width:2px; height:40px; background:#2196F3; }
        .children::after { content:""; position:absolute; top:-40px; left:0; width:100%; height:2px; background:#2196F3; }

        .child-card::before { content:""; position:absolute; top:-40px; left:50%; width:2px; height:40px; background:#2196F3; }
    </style>
</head>
<body>
    <header class="header">
        <h1>الشجرة المرئية</h1>
        <a href="index.html" class="back-link">⬅ العودة للصفحة الرئيسية</a>
    </header>

    <main class="tree-container" id="treeContainer">
        <!-- سيتم ملء الشجرة ديناميكياً -->
    </main>

    <script src="js/data.js"></script>
    <script src="js/visual-tree-full.js"></script>
</body>
</html>
